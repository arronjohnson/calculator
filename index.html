<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/185f24df6a.js"
    crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="display">0</div>
      <div class="row">
        <button class="special">AC</button>
        <button class="special bold">⁺∕₋</button>
        <button class="special">%</button>
        <button class="operator">÷</button>
      </div>
      <div class="row">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator">×</button>
      </div>
      <div class="row">
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator">-</button>
      </div>
      <div class="row">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator">+</button>
      </div>
      <div class="row">
        <button class="digit" id="zero">0</button>
        <button class="period">.</button>
        <button class="operator">=</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="icons">
      <a href="https://github.com/arronjohnson" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/arronjohnson-uk/" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="http://arronjohnson.me/" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-earth-europe"></i>
      </a>
      <a href="http://arronjohnson.me/" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>
    <p>
      Copyright © Arron Johnson 2022
    </p>
  </footer>
</body>
</html>
